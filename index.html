<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/normalise.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Quote Generator</title>
  </head>
  <body>
    <main>
      <h1 class="heading">Quote Generator</h1>
      <div class="container">
        <img src="images/matthew.jpeg" alt="" />
        <h2 class="author">Matthew Akahomen</h2>
        <p class="quote">
          Pressure cannot affect the erosion of milk
        </p>
       <div class="foot">
         <button class="btn">Generate Quote</button>
        <a href="#" class="share-btn"><i class="fa-solid fa-arrow-up-from-bracket"></i></a>
        <span class="copy invisible"> Quote copied to clipboard</span>
       </div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
